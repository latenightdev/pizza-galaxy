<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="login-component">
                <h1 class="text-center">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mt-2">
                        <label for="user-name">Username: </label>
                        <input id="user-name" class="form-control" type="text" formControlName="username" />
                    </div>
                    <div class="mt-2">
                        <label for="pass-word">Password: </label>
                        <input id="pass-word" class="form-control" type="text" formControlName="password" />                    
                    </div>
                    <button class="btn btn-primary mt-3" [disabled]="loginForm.invalid" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
