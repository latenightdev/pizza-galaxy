<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="myModalLabel">
            <span>Cancel Order</span>
          </h3>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-12">
                  <p>Are you sure you want to cancel this order?</p>
                  <ul>
                    <li><span class="fw-bold">Order#:</span> {{ order.Order_ID }}</li>
                    <li><span class="fw-bold">Table#:</span> {{ order.Table_No }}</li>
                    <li><span class="fw-bold">Crust:</span> {{ order.Crust }}</li>
                    <li><span class="fw-bold">Flavor:</span> {{ order.Flavor }}</li>
                    <li><span class="fw-bold">Size:</span> {{ order.Size }}</li>
                    <li><span class="fw-bold">Time:</span> {{ order.Timestamp | date: 'short' }}</li>
                </ul>                  
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button (click)="confirm()" type="button" class="btn btn-primary me-2" data-bs-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
</div>
